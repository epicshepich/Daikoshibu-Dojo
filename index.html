<html>
<head>
  <title>Daiko Shibu Dojo</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="mastercontainer">
  <a id="logolink"><img id="logo" src="images/icons/Daikoshibu aa00dd (copy).png" class="navibarlogo" title="Home" target="home"></a>
  <a id="lsatellitelink"><img id="lsatellitelogo" src="images/icons/golden takeda aa00dd.png" class="satellitelogo" target="http://www.hakkojujutsu.com/" title="Hakko Denshin Homepage"></a>
  <a id="rsatellitelink"><img id="rsatellitelogo" src="images/icons/golden kokodo aa00dd.png" class="satellitelogo" target="http://www.kokodo.org/" title="Kokodo Homepage"></a>
  <div id="navibar">

    <b><font size="4.5" color="white">
    <div class="navibarbutton" id="homebutton" name="button1" target="home"><a class="navibarlink">Home</a><img class="navibargradient"></div>

    <div class="navibarbutton" id="henkabutton" name="button6" target="henka"><a class="navibarlink">Henka</a><img class="navibargradient"></div>

    <div class="navibarbutton" id="" name="button8" target="index"></div>-->
    </font></b>
    <img id="navibar-bg" src="images/icons/wood_50px.png">
    <img class="navibargradient" id="longnavibargradient">
  </div>
<div id="contentarea">
<iframe id="contentframe" width="100%" height="100%"></iframe>
</div>

</div>
</body>
  <script src="DOM.js"></script>
  <script src="navigation.js"></script>
</html>
